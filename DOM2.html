<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coding with Asad</title>
</head>
<bodystyle="background-color: #212121; color: white;>
    <div class="parent"> >

        <script>
            let div = document.createElement('div');
            console.log(div);
            div.className = "main";
            div.id = Math.round(Math.random() * 10 + 1);
            div.setAttribute("title", "coding with Asad")
            div.style.backgroundColor = "green";
            div.style.padding = "12px";
            div.innerHTML = "coding with Asad"
            let AddText = document.createTextNode("best way to append")
            div.append(AddText)

            document.body.appendChild(div); //display in web page
        </script>
        </body>

</html>

<script>
    const requrl = ("url of API");
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requrl)
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            let data = JSON.parse(this.responseText);
            console.log(typeof data);
            console.log(data.followers);
        }
    }
    xhr.send();

</script>
